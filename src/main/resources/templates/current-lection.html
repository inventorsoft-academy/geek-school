<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Current-lection</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
    <script type="text/javascript" src="/js/handlebars-v4.1.2.js"></script>
</head>
<body>
<H1>current</H1>
<div>

    <table id="my_page" class="table" data-link="row">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Subject</th>
            <th scope="col">Teacher</th>
            <th scope="col">Change Teacher</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody id="current_lection">
        </tbody>
    </table>
    <script id="current-lection-entry" type="text/x-handlebars-template">
        <tr>
            <td>{{id}}</td>
            <td>{{name}}</td>
            <td>{{description}}</td>
            <td>{{course.name}}</td>
            <td>{{teacher.username}}</td>
            <td>
                <button id='btn_change' data='{{id}}'>Change</button>
            </td>
            <td> <button id='btn_delete' data='{{id}}'>Delete</button></td>

        </tr>
    </script>

    <script id="teacher-template" type="text/x-handlebars-template">
        <option value="{{username}}"></option>
    </script>

    <div class="popup" id="change_teacher" style="display:none">
        <div class="object" style="text-align: center">
            <form action="" method="" >
                <p>Teacher :
                    <input type="text" name="input_teacher" id="state" list="teacher_list">
                    <datalist id="teacher_list">

                    </datalist>
                    <input type="submit" id="btn_change_teacher" value="ok">
                </p>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/app/current-lection.js"></script>

</body>
</html>
